<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center"> Secure Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-container">
    <ion-card class="login-card">
      <ion-card-header>
        <ion-card-title class="ion-text-center">Welcome</ion-card-title>
        <ion-card-subtitle class="ion-text-center">Please sign in</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
          <ion-item lines="full">
            <ion-icon name="person-circle-outline" slot="start"></ion-icon>
            <ion-label position="floating">Username</ion-label>
            <ion-input formControlName="username"></ion-input>
          </ion-item>

          <ion-item lines="full">
            <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>

          <ion-button
            expand="block"
            type="submit"
            [disabled]="loginForm.invalid"
            color="primary"
            class="ion-margin-top"
          >
            ðŸ”“ Login
          </ion-button>
        </form>

        <div *ngIf="resultMessage" class="ion-padding-top">
          <ion-text [color]="resultMessage.includes('success') ? 'success' : 'danger'">
            <p class="ion-text-center">
              <strong>Response:</strong> {{ resultMessage }}
            </p>
          </ion-text>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
